name: Test

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install and test
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: |
          npm ci
          npm test
